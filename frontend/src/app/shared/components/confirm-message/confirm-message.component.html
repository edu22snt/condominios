<div *ngFor="let item of items" class="modal in" role="dialog" tabindex="-1">
  <div class="modal-dialog mini-modal" role="document">
    <div class="modal-content">
      <div class="modal-header" *ngIf="item.title">
        <h5 class="modal-title">{{item.title}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" (click)="cancelMessage(item)">&times;</span>
        </button>
      </div>
      <div class="modal-body" [innerHTML]="item.message"></div>
      <div class="modal-footer text-center">
        <button type="button" class="btn btn-primary" (click)="confirmMessage(item)">{{item.okButton}}</button>
        <button type="button" class="btn btn-secondary" (click)="cancelMessage(item)">
          {{item.cancelButton}}
        </button>
      </div>
    </div>
  </div>
</div>
